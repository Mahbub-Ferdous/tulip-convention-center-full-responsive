<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- site-favicon-added -->
    <link rel="shortcut icon" href="icons/fav-icon.png" type="image/x-icon" />
    <!-- Bootstrap-CDN-added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom-css-file-added -->
    <link rel="stylesheet" href="CSS/Custom.css" />
    <title>Tulip Convention Center</title>
  </head>
  <body>
    <!-- header-part-starts -->
    <header class="mb-5">
      <!-- navbar-starts -->
      <nav class="bg-white navbar fixed-top navbar-expand-lg navbar-light pt-3">
        <div class="container">
          <a class="navbar-brand fw-bolder" href="#"
            ><span>Tulip Convention</span></a
          >
          <button
            class="navbar-style border-0 d-lg-none d-lg-block"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-color"
              ><img src="icons/menu-2 1.svg" alt=""
            /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto d-flex align-items-center bg-white">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Subscribe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar-ends -->
      <!-- carousel-section-starts -->
      <section class="mt-10">
        <div
          id="carouselExampleCaptions"
          class="carousel slide mt-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators margin-bottom">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/wedding-one.png" class="d-block w-100" alt="" />
              <div class="carousel-caption padding-bottom">
                <h5 class="fw-bolder margin-bottom">
                  Your Perfect Wedding Evant
                </h5>
                <p class="fs-10 margin-bottom">
                  The best convention hall in Dhaka
                </p>
                <a target="_blank" href="https://github.com/Mahbub-Ferdous"
                  ><button type="button" class="btn btn-book-now">
                    Book Now
                  </button></a
                >
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/wedding-two.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption padding-bottom">
                <h5 class="fw-bolder margin-bottom">Trendy Event Plan</h5>
                <p class="fs-10 margin-bottom">
                  Our's have cities most talented event managment man power!
                </p>
                <a target="_blank" href="https://github.com/Mahbub-Ferdous"
                  ><button type="button" class="btn btn-book-now">
                    Book Now
                  </button></a
                >
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/wedding-three.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption padding-bottom">
                <h5 class="fw-bolder margin-bottom">Pre Wedding Shoot</h5>
                <p class="fs-10 margin-bottom">
                  We cover your full Pre wedding Photoshoot!
                </p>
                <a target="_blank" href="https://github.com/Mahbub-Ferdous"
                  ><button type="button" class="btn-book-now">
                    Book Now
                  </button></a
                >
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- Carousel-section-ends -->
    </header>
    <!-- header-part-ends -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
